<VirtualHost *:80>
    ServerAdmin admin@.com
    DocumentRoot "<PATH TO FOLDER>/web"
    ServerName <URL OF SITE>
    
    ErrorLog <PATH TO ERROR LOG>/santander-123-mini-error.log
    CustomLog <PATH TO ACCESS LOG>/santander-123-mini-access.log common
    
    RewriteEngine On
    
    AddDefaultCharset utf-8

    
    <Directory <PATH TO FOLDER>/web>
        AllowOverride all
    </Directory>
    AddType application/x-httpd-php .html
</VirtualHost>